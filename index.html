<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <title>Document</title>
</head> 
<body>
  <div class="contall">
  <div class="gris">
    <img src="imagenes/logo.png" alt="">
  </div>
  <div class="formulario">
    <h1 class="titl1">Datos generales del alumno</h1>
    <hr class="line1">
    <hr class="line2"> <br>
    <p><span class="moraito">*Campos obligatorios</span></p>
    <form action="loquesea.html" method="get" name="formularioestetico">
    <div class="input-group">
      <label for="curp">CURP</label><br>
      <input type="text" id="curp" name="curp" placeholder="CURP" class="campos">
      <div class="btncurp">
        <a href="">Consultar CURP</a>
      </div>
  </div>
  <div class="three-columns">
      <div class="input-group">
          <label for="nombre">Nombre*</label><br>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre" required class="campos">
      </div>
      <div class="input-group">
          <label for="primer_apellido">Primer apellido*</label><br>
          <input type="text" id="primer_apellido" name="primer_apellido" placeholder="Primer apellido" required class="campos">
      </div>
      <div class="input-group">
          <label for="segundo_apellido">Segundo apellido</label><br>
          <input type="text" id="segundo_apellido" name="segundo_apellido" placeholder="Segundo apellido" class="campos">
      </div>
  </div>
  <div class="three-columns">
      <div class="input-group">
          <label for="correo">Correo electrónico*</label><br>
          <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required class="campos">
      </div>
      <div class="input-group">
          <label for="sexo">Sexo</label><br>
          <select id="sexo" name="sexo" class="campos">
            <option value="" selected disabled>Selecciona una opción</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="machete">Machete</option>
          </select>
      </div>
      <div class="input-group">
          <label for="fecha">Fecha</label><br>
          <input type="date" id="fecha" name="fecha" class="campos">
      </div>
  </div>
  <div class="three-columns">
      <div class="input-group">
          <label for="telefono_fijo">Teléfono fijo</label><br>
          <input type="tel" id="telefono_fijo" name="telefono_fijo" placeholder="Teléfono fijo" class="campos">
      </div>
      <div class="input-group">
          <label for="celular">Celular</label><br>
          <input type="tel" id="celular" name="celular" placeholder="Celular" class="campos">
      </div>
  </div>
  <div class="input-group">
      <label for="asunto">Asunto*</label><br>
      <textarea id="asunto" name="asunto" rows="7" cols="100" required class="camposgrande"></textarea>
  </div>
  <div class="btnenv"><button id="btn_validar" type="button" class="btnenv">Enviar</button></div>
</form>
  </div> <br>
  <div class="cuadrojo">
    <p><span class="blanquito">Jesus Mendoza <br><br>7SB <br><br>Progamacion Web</span></p>
  </div>
</div>
<script type="text/javascript">

    $("#btn_validar").click(function () {

        // validacion nombre
        if ($("#nombre").val().trim() == '') {
            alert("Escribe tu nombre ");
            $("#nombre").focus();
            return 0;
        }

        // validacion email
        if ($("#primer_apellido").val().trim() == '') {
            alert("Escribe correctamente tu apellido");
            $("primer_apellido").focus();
            return 0;
        }

        // validacion telefono
        if ($("#correo").val().trim() == '') {
            alert("Escribe tu correo electronico ");
            $("#correo").focus();
            return 0;
        }

        // validacion telefono
        if ($("#asunto").val().trim() == '') {
            alert("Escribe un asunto");
            $("#asunto").focus();
            return 0;
        }   

        document.formularioestetico.submit();

    });

</script>
</body>
</html>
